<!doctype html>
<html ng-app='passportApp'>
<head>
    <title>Passport Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/css/foundation.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->
    <script src="./lib/angular/angular.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="./js/controllers.js"></script>
    <script src="./js/services.js"></script>

    <script src="./lib/jquery-2.1.3.min/index.js"></script>

    <style>
        body        { padding-top:80px; }
    </style>
</head>
<body>
<div class="row" ng-controller="loginController">

    <div class="column">

        <h1><span class="fa fa-sign-in"></span> Login</h1>

        <!-- LOGIN FORM -->
        <form ng-submit="login()">
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="email" ng-model="email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" ng-model="password">
            </div>

            <input type="submit" id="submit" value="Submit" />
        </form>

        <hr>

        <p>Need an account? <a href="/signup">Signup</a></p>
        <p>Or go <a href="/">home</a>.</p>
    </div>

</div>
</body>
</html>
