<!doctype html>
<html lang="en" ng-app='fandomApp'>
<head>
    <meta charset="UTF-8">
    <title>Fandom</title>
    <script src="./lib/angular/angular.js"></script>
    <script src="./lib/angular-route/angular-route.js"></script>

    <script src="./js/app.js"></script>
    <script src="./js/controllers.js"></script>
    <script src="./js/services.js"></script>
    <script src="./lib/jquery-2.1.3.min/index.js"></script>
    <script src="./bootstrap/assets/javascripts/bootstrap.min.js"></script>
    <script src="./js/star-rating.min.js"></script>
    <!--<script src="./foundation/js/foundation.min.js"></script>-->

    <link rel="stylesheet" href="./css/block-grid.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link href="./css/star-rating.min.css" media="all" rel="stylesheet" type="text/css" />

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>


<body>

    <div class="container-fluid">

        <div class="row">
            <div ng-controller="profileController" class="col-md-10 col-md-offset-2">
                <a href="#/index">Fandom</a>
                <a href="#/profile/{{user._id}}">{{user.local.email}}</a>
                <a ng-click="logout()" class="button small" ng-show="profile" ng-show="profile">Logout</a>

                <a class="btn btn-primary pull-right" ng-show="!profile" href="#/login">Login</a>
                <a class="btn btn-primary pull-right" ng-show="!profile" href="#/signup">Sign Up</a>
            </div>
        </div>

        <div class="row">

            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
                <div ng-view></div>
            </div>
        </div>

    </div>


    <script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
