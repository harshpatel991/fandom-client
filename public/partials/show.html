<div class="row">
    <div class="col-sm-4">
        <a href="#">
            <img class="show-image" src="./data/images/{{show.img_filename}}">
        </a>
    </div>
    <div class="col-sm-8">

        <h1>{{show.name}}</h1>
        {{show.summary}}

        <hr>
        <b>Cast: </b> <span ng-repeat="castMember in show.cast">{{castMember}} </span>
        <hr>
        <b>Network: </b> <span ng-repeat="network in show.networks">{{network}}</span>
        <hr>
        <div class="btn btn-success"><span class="glyphicon glyphicon-plus"></span> Add To Favorites</div>
    </div>
</div>


<div class="row">
    <div class="col-sm-12">

        <div ng-repeat="aSeason in allSeasons">

        <h2 class="media-heading">{{aSeason.name}}</h2>
            <a ng-repeat="aShow in allEpisodes" ng-if="aShow.season_number == aSeason.season_number" href="#/episode/{{aShow._id}}"><h4>{{aShow.name}}</h4></a>


            <hr>

        </div>



    </div>
</div>
