<div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-12 col-xs-12">

<h1 ng-show="userProfile">Profile</h1>
<a ng-click="logout()" class="button small" ng-show="profile">Logout</a>

<!-- PROFILE INFORMATION -->
<div class="panel panel-default" ng-show="userProfile">
    <div class="panel-body">

    <div role="tabpanel">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#/profile/{{selectedUserId}}">Profile</a></li>
            <li role="presentation"><a href="#/profile_comments/{{selectedUserId}}">Comments</a></li>
            <li role="presentation"><a href="#/profile_favorites/{{selectedUserId}}">Favorites</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <h3>{{userProfile.local.email}}</h3>
            <p>
                <strong>Pops</strong>: {{numberUpvotes}}<br>
            </p>

            <button ng-if="isMyProfile" class="btn btn-default" type="button" data-toggle="collapse" data-target="#changePassword" aria-expanded="false" aria-controls="changePassword">
                Change Password
            </button>
            <div class="collapse row" id="changePassword">
                <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form name="changePasswordForm" novalidate ng-submit="changePassword()">
                            <div class="form-group">
                                <label>New Password</label>
                                <input type="password" name="newPassword" id="newPassword" class="form-control" ng-model="newPassword" required />
                            </div>
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input type="password" name="confirmPassword" id="confirmPassword" class="form-control"
                                       ng-model="confirmPassword"
                                       ng-required pw-check="newPassword" />
                                <div ng-messages="Passwords don't match"></div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Change Password</button>
                            </div>
                        </form>
                    </div>
            </div>
                </div>
        </div>
            </div>
        </div>
    </div>
</div>
        </div>
    </div>
