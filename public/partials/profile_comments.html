<div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
<h1>Comments</h1>

<!-- PROFILE INFORMATION -->
<div class="panel panel-default">
    <div class="panel-body">
        <div role="tabpanel">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation"><a href="#/profile/{{selectedUserId}}">Profile</a></li>
                <li role="presentation" class="active"><a href="#/profile_comments/{{selectedUserId}}">Comments</a></li>
                <li role="presentation"><a href="#/profile_favorites/{{selectedUserId}}">Favorites</a></li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div style="border-bottom: 2px solid #000000" ng-repeat="comment in userComments">
                    <div>
                        <div>{{comment.text}}</div>
                        <div>{{comment.post_time}}</div>
                        <br>

                        <div><a href="#/episode/{{comment.episode_id}}">View Comment</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
        </div>
</div>
